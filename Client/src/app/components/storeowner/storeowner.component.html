<h2> add Store </h2>
<form (ngSubmit)="addStore()">
    
    <input type="text" placeholder="Name" [(ngModel)]="Store.Name" name="Name "/> 
    
    <input type="text" placeholder="Location" [(ngModel)]="Store.Location" name="Location" /> 
    
    <input type="text" placeholder="Type" [(ngModel)]="Store.Type" name="Type" /> 
    
    <input type="submit" value="add" />
    
</form>

<br><br><hr><br><br>

<ul *ngIf="stores">
   <li *ngFor="let store of stores">
       {{store.Name}} <br>
       {{store.totalUsersViews}} <br>
       {{store.totalBoughtProducts}}
   </li>
</ul>
