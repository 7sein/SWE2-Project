<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:Views="http://www.w3.org/1999/xhtml">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

    <ul th:each="Store: ${Stores}">
        <a th:href=@{'/showStore/'+${Store.Name}} th:text=@{${Store.Name}}></a>
        <p th:text=@{'UsersViews:'+${Store.UsersViews}}></p>
        <p th:text=@{'BoughtProducts:'+${Store.BoughtProducts}}></p>
    </ul>
    <ul>
        <li th:each="Product: ${products}">
            <h2 th:text="${Product.Name}"></h2>
        </li>
    </ul>

</body>
</html>
