<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="Post" th:action="@{/addProduct}" th:object="${Product}">

        <input type="text" th:field="*{Name}" placeholder="Product Name" required>
        <input type="text" th:field="*{Category}" placeholder="Category" required>
        <input type="number" th:field="*{Price}" placeholder="Price" required>

        <input type="submit" value="add Product">

    </form>
</body>
</html>
